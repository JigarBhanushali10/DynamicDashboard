<aside class="sidebar d-flex flex-column h-100 py-3">
  <figure class="px-3 pb-3 border-bottom border-secondary m-0 cursor-pointer">
    <div
      class="rounded-circle border p-1 border-secondary-2 text-secondary fw-bold"
    >
      PM
    </div>
  </figure>

  <nav class="d-flex flex-column flex-grow-1 fs-5">
    <div
      class="d-flex flex-column align-items-center px-3 py-4 border-bottom border-secondary"
    >
      <a href="#" class="nav-link text-decoration-none mb-5">
        <span class="icon-home"></span>
      </a>
      <a href="#" class="nav-link text-decoration-none">
        <span class="icon-clock"></span>
      </a>
    </div>
    <div class="d-flex flex-column align-items-center px-3 py-4 flex-grow-1">
      <a href="#" class="nav-link text-decoration-none mb-5">
        <span class="icon-users"></span>
      </a>
      <a href="#" class="nav-link text-decoration-none">
        <span class="icon-shopping-bag"></span>
      </a>
    </div>
    <div class="d-flex flex-column align-items-center px-3 pt-4 pb-0">
      <a href="#" class="nav-link text-decoration-none mb-5">
        <span class="icon-plus"></span>
      </a>
      <a href="#" class="nav-link text-decoration-none mb-5">
        <span class="icon-help-circle mb-5"></span>
      </a>
      <a href="#" class="nav-link text-decoration-none mb-5">
        <figure class="avatar m-0">
          <img src="assets/images/avatar.svg" class="img-fluid" alt="avatar" />
        </figure>
      </a>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          checked
          [(ngModel)]="isDarkTheme"
          (change)="toggleTheme()"
        />
      </div>
    </div>
  </nav>
</aside>
